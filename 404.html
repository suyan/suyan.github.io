<script type="text/javascript">
function countDown(secs,surl){
 var jumpTo = document.getElementById('jumpTo');
 jumpTo.innerHTML=secs;
 if(--secs>0){
     setTimeout("countDown("+secs+",'"+surl+"')",1000);
     }
 else{
     location.href=surl;
     }
 }
</script>
</head>

<body><span id="jumpTo">10</span>秒后自动跳转到首页
<script type="text/javascript">countDown(10,'http://lianghong.dongshenghuo.com');</script>
