<h1>找不到您要访问的页面啦？</h1>

<script type="text/javascript">
function countDown(secs,surl){
 var jumpTo = document.getElementById('jumpTo');
 jumpTo.innerHTML=secs;
 if(--secs>0){
     setTimeout("countDown("+secs+",'"+surl+"')",1000);
     }
 else{
     location.href=surl;
     }
 }
</script>

<h2><span id="jumpTo">5</span>秒后自动跳转到首页</h2>
<script type="text/javascript">countDown(5,'http://lianghong.dongshenghuo.com');</script>
